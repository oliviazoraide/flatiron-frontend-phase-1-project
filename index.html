<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader's Block</title>
    <!-- CSS reset: modern-normalize by sindresorhus -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- custom javascript -->
    <script defer src="main.js"></script>
</head>
<body>
    <!--header begins-->
    <header class="header" id="top">
        <h1>Reader's Block</h1>
    </header>
    <!--header ends-->
    
    <!--main begins-->
    <main>
        <!--Genre Picker -->
        <section class="genre-selector">
            <h4>Genre:</h4>
            <select name="genre-select" id="select-genre">
                <option value="">Select a genre</option>
            </select>
        </section>
        <br>
        <!-- Result Section -->
        <section class="main-section">
            
            
            <div class="text-area">
                <span class="book-title">
                    The book title will generate here
                </span>
            </div>
            <div class="author-name">Author</div>
            <br>
            <div class="generate-button">
                <button id="new-book">Generate</button>
            </div>
            <br>
        </section>
        <h4 class="instruction">Not sure what to read? Click "Generate"!</h4>
    </main>
    <!--main ends-->
    
    <!--footer begins-->
    <footer>
        <p>Copyright Olivia Desgrossillier 2023</p>
        <a href="#top">Back to top</a>
    </footer>
    <!--footer ends-->
</body>
</html>
